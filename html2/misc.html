<!DOCTYPE html>
<html>

<head>

    <link rel="icon" href="myicon.png" />
    <link rel="stylesheet" href="style.css" />
</head>

        <p>Some parahraph to lower parent</p>
        <div id="parent">
            <div id="child1">

            </div>
            <div id="child2">

            </div>

        Inline block 1
    </div>
    <div class="inl-block2 inl-blk">

    </div>
    <span>this is a span</span>

    <nav id="menu">

        <ul>
            <li><a href="#">Homepage</a></li>
